apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.1'
    compile files('libs/achartengine-1.1.0.jar')
    compile files('libs/engine.io-client-0.7.0.jar')
    compile files('libs/okhttp-3.0.1.jar')
    compile files('libs/okhttp-ws-3.0.1.jar')
    compile files('libs/okio-1.6.0.jar')
    compile files('libs/socket.io-client-0.7.0.jar')
    compile files('libs/zip4j_1.3.2.jar')
    compile project(path: ':sweetdialog')
}
